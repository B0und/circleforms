pre-commit:
  commands:
    linter:
      root: "frontend/"
      glob: "**/*.{js,ts,jsx,tsx}"
      run: npm run eslint {staged_files}
    prettier:
      root: "frontend/"
      glob: "**/*.{js,ts,jsx,tsx}"
      run: npx prettier --write {staged_files} && git add {staged_files}

pre-push:
  parallel: true
  commands:
    lint_all:
      root: "frontend/"
      run: npm run lint && npm run ts-lint

